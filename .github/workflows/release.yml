name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: tags
        run: |
          TAGS="ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.tag }}"
          TAGS="$TAGS ghcr.io/${{ github.repository }}:latest"
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            TAGS="$TAGS ${{ secrets.DOCKER_USERNAME }}/task-manager:${{ steps.tag.outputs.tag }}"
            TAGS="$TAGS ${{ secrets.DOCKER_USERNAME }}/task-manager:latest"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" | tr ' ' '\n' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Release ${{ steps.tag.outputs.tag }}

            ### Docker Image
            - GitHub Container Registry: `ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.tag }}`
            ${{ secrets.DOCKER_USERNAME && format('- Docker Hub: `{0}/task-manager:{1}`', secrets.DOCKER_USERNAME, steps.tag.outputs.tag) || '' }}

            ### Changes
            See commit history for details.

            ### Usage
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.tag }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
